<!DOCTYPE html>
<html lang="en">

<head>
    <title>Image Viewer</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div id="My_Carousel" class="carousel slide">
        <div class="carousel-inner">
            <div class="item active">
                <center>
                    <a href="#" target="_blank">
                        <img src="Captain%20Marvel.jfif" class="img-responsive">
                    </a>
                    <div class="carousel-content">

                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <a href="#" target="_blank">
                        <img src="Iron%20Man.jfif" class="img-responsive">
                    </a>
                    <div class="carousel-content">

                    </div>
                </center>
            </div>
            <a class="left carousel-control" href="#My_Carousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#My_Carousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
    </div>
    <ol class="carousel-indicators">
        <li data-target="#My_Carousel" data-slide-to="0" class="active">
        </li>
        <li data-target="#My_Carousel" data-slide-to="1">
        </li>
    </ol>
    </body>
</html>
